name: React App Deployment # name of the workflo

on:
  push:
    branches:
      - master # branch name
  workflow_dispatch:

jobs:
  deploy-react-to-gh-pages:
    runs-on: ubuntu-latest
    env:
      EXAMPLE: example # environment variable

    steps:
      # checkout the repository content to github runner
      - name: Checkout
        uses: actions/checkout@v4.1.1

      # setup nodejs environment
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "20.9.0"

      # cache the dependencies to speed up the build
      - name: Cache dependencies
        uses: actions/cache@v4.0.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # install dependencies
      - name: Install dependencies
        run: npm i

      # build the react app
      - name: Build
        run: npm run build

      # deploy the react app to github pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          # NOTE: GITHUB_TOKEN is a secret token that is automatically generated by GitHub
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src # directory to deploy
          publish_branch: master
          destination_dir: gh_pages
